<html>
<head>
    <title>OpenData Banyujuh</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <div>
                    <header class="bg-green-600 text-white p-4 flex justify-between items-center">
                        <div class="text-lg font-bold">OpenData Banyujuh</div>
                        <nav>
                            <ul class="flex space-x-4">
                                <li><a href="#" class="hover:underline">Beranda</a></li>
                                <li><a href="#" class="hover:underline">Data Desa</a></li>
                                <li><a href="#" class="hover:underline">Dokumen Desa</a></li>
                                <li><a href="#" class="hover:underline">Berita</a></li>
                                <li><a href="#" class="hover:underline">Tentang</a></li>
                            </ul>
                        </nav>
                    </header>
                    <main class="p-8">
                        <div class="flex justify-center mb-8">
                            <input type="text" placeholder="Cari Dataset Berdasarkan Kategori" class="border rounded-full py-2 px-4 w-1/2" />

                                <i class="fas fa-search"></i>

                        </div>
                        <div class="grid grid-cols-4 gap-4 justify-items-center">

                                <img src="https://placehold.co/100x100" alt="Icon representing economy" class="mx-auto mb-2" />
                                <div>Ekonomi</div>
                            </div>
                            <div class="text-center">
                                <img src="https://placehold.co/100x100" alt="Icon representing education" class="mx-auto mb-2" />
                                <div>Pendidikan</div>
                            </div>
                            <div class="text-center">
                                <img src="https://placehold.co/100x100" alt="Icon representing health" class="mx-auto mb-2" />
                                <div>Kesehatan</div>
                            </div>
                            <div class="text-center">
                                <img src="https://placehold.co/100x100" alt="Icon representing population" class="mx-auto mb-2" />
                                <div>Penduduk</div>
                            </div>
                        </div>
                    </main>
                    <footer class="bg-green-900 text-white p-8">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <div class="text-lg font-bold mb-4">OpenData Banyujuh</div>
                                <div class="mb-2">Kontak kami</div>
                                <div class="mb-2">data@banyujuh.go.id</div>
                                <div class="mb-2">+6286452398052</div>
                                <div class="mb-2">Alamat</div>
                                <div>Jl. Kusuma Bangsa 12, Barakuda, Bangkalan, Jawa Timur, Indonesia</div>
                            </div>
                            <div>
                                <div class="text-lg font-bold mb-4">Ikuti kami</div>
                                <div class="flex space-x-4">
                                    <a href="#" class="hover:underline"><i class="fab fa-twitter"></i> Twitter</a>
                                    <a href="#" class="hover:underline"><i class="fab fa-facebook"></i> Facebook</a>
                                    <a href="#" class="hover:underline"><i class="fab fa-youtube"></i> YouTube</a>
                                    <a href="#" class="hover:underline"><i class="fab fa-medium"></i> Medium</a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-8">
                            Copyright open-data Banyujuh 2024
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

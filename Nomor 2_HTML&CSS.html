<html>
 <head>
  <title>
   OpenData Banyujuh
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-left: -5px;
        }
        .categories {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .category {
            text-align: center;
            margin: 0 20px;
        }
        .category img {
            width: 100px;
            height: 100px;
        }
        .category p {
            margin: 10px 0 0;
            font-size: 16px;
        }
        .footer {
            background-color: #2E2E2E;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer .contact, .footer .follow, .footer .address {
            margin: 10px 0;
        }
        .footer .follow i {
            margin: 0 10px;
        }
        .footer .address p {
            margin: 5px 0;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    OpenData Banyujuh
   </h1>
  </div>
  <div class="nav">
   <a href="#">
    Beranda
   </a>
   <a href="#">
    Data Desa
   </a>
   <a href="#">
    Dokumen Desa
   </a>
   <a href="#">
    Berita
   </a>
   <a href="#">
    Tentang
   </a>
  </div>
  <div class="search-bar">
   <input placeholder="Cari Dataset Berdasarkan Kategori" type="text"/>
   <button>
    <i class="fas fa-search">
    </i>
   </button>
  </div>
  <div class="categories">
   <div class="category">
    <img alt="Icon representing economy" height="100" src="https://storage.googleapis.com/a1aa/image/LgZ7bkfv0OT5RaFG6zse3CKRwDiIJieBnkTpgvMKljIYNdonA.jpg" width="100"/>
    <p>
     Ekonomi
    </p>
   </div>
   <div class="category">
    <img alt="Icon representing education" height="100" src="https://storage.googleapis.com/a1aa/image/2RyU7fslOZ3mJq24c1yRKUWsQz9YvTTaQiguMutumH4UTH6JA.jpg" width="100"/>
    <p>
     Pendidikan
    </p>
   </div>
   <div class="category">
    <img alt="Icon representing health" height="100" src="https://storage.googleapis.com/a1aa/image/3MOiEgaxkFJeOScuRcErMQPE8FVqwBQU0yamfLlZu4VqmO0TA.jpg" width="100"/>
    <p>
     Kesehatan
    </p>
   </div>
   <div class="category">
    <img alt="Icon representing population" height="100" src="https://storage.googleapis.com/a1aa/image/bxSlby6y0ObzL9sQSTIWaydjjhKJSMSx6y1EMF8JareVTH6JA.jpg" width="100"/>
    <p>
     Penduduk
    </p>
   </div>
  </div>
  <div class="footer">
   <div class="contact">
    <h2>
     OpenData Banyujuh
    </h2>
    <p>
     Kontak kami
    </p>
    <p>
     data@banyujuh.go.id
    </p>
    <p>
     +6285643298052
    </p>
   </div>
   <div class="follow">
    <p>
     Ikuti kami
    </p>
    <i class="fab fa-twitter">
    </i>
    <i class="fab fa-facebook">
    </i>
    <i class="fab fa-youtube">
    </i>
    <i class="fab fa-tiktok">
    </i>
    <i class="fab fa-medium">
    </i>
   </div>
   <div class="address">
    <p>
     Alamat
    </p>
    <p>
     Jl. Kusuma Bangsa 45, Banyuates, Bangkalan, Jawa Timur
    </p>
   </div>
   <p>
    Copyright open-data Banyujuh 2024
   </p>
  </div>
 </body>
</html>
